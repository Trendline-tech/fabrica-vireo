
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - Fabrica Vireo</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartContainer = document.getElementById('cart-items');
      const totalDisplay = document.getElementById('cart-total');
      let total = 0;

      if (cart.length === 0) {
        cartContainer.innerHTML = '<p class="text-center">Your cart is empty.</p>';
        totalDisplay.textContent = 'P0';
        return;
      }

      cartContainer.innerHTML = '';
      cart.forEach((item, index) => {
        total += item.price;
        cartContainer.innerHTML += `
          <div class="flex justify-between items-center border-b py-2">
            <span>${item.name}</span>
            <span class="font-semibold text-green-600">P${item.price}</span>
          </div>
        `;
      });
      totalDisplay.textContent = 'P' + total;
    }

    function goToCheckout() {
      window.location.href = 'checkout.html';
    }

    window.onload = loadCart;
  </script>
</head>
<body class="bg-white text-gray-800 font-sans p-6">
  <h1 class="text-3xl font-bold text-green-600 mb-4">Your Cart</h1>

  <div id="cart-items" class="mb-6"></div>

  <div class="text-right text-xl font-semibold">
    Total: <span id="cart-total">P0</span>
  </div>

  <div class="mt-6 text-right">
    <button onclick="goToCheckout()" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">Proceed to Checkout</button>
  </div>
</body>
</html>
