<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Cart - Fabrica Vireo</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script>
    function saveCart(cart) {
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    function loadCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartContainer = document.getElementById('cart-items');
      const totalDisplay = document.getElementById('cart-total');
      let total = 0;

      if (cart.length === 0) {
        cartContainer.innerHTML = '<p class="text-center">Your cart is empty.</p>';
        totalDisplay.textContent = 'P0';
        return;
      }

      cartContainer.innerHTML = '';
      cart.forEach((item, index) => {
        total += item.price * item.quantity;
        cartContainer.innerHTML += `
          <div class="flex justify-between items-center border-b py-2 space-x-4">
            <span class="flex-1">${item.name}</span>
            <div class="flex items-center space-x-2">
              <button onclick="decreaseQty(${index})" class="bg-gray-300 px-2 rounded hover:bg-gray-400">-</button>
              <span>${item.quantity}</span>
              <button onclick="increaseQty(${index})" class="bg-gray-300 px-2 rounded hover:bg-gray-400">+</button>
            </div>
            <span class="w-16 text-right font-semibold text-green-600">P${(item.price * item.quantity).toFixed(2)}</span>
            <button onclick="removeItem(${index})" class="text-red-600 hover:text-red-800 font-bold">Ã—</button>
          </div>
        `;
      });
      totalDisplay.textContent = 'P' + total.toFixed(2);
    }

    function increaseQty(index) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart[index].quantity++;
      saveCart(cart);
      loadCart();
    }

    function decreaseQty(index) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      if (cart[index].quantity > 1) {
        cart[index].quantity--;
      } else {
        cart.splice(index, 1);
      }
      saveCart(cart);
      loadCart();
    }

    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      saveCart(cart);
      loadCart();
    }

    window.onload = loadCart;
  </script>
</head>
<body class="bg-white text-gray-800 font-sans p-6">
  <h1 class="text-3xl font-bold text-green-600 mb-4">Your Cart</h1>

  <div id="cart-items" class="mb-6"></div>

  <div class="text-right text-xl font-semibold">
    Total: <span id="cart-total">P0</span>
  </div>

  <div class="mt-6 text-right">
    <button onclick="goToCheckout()" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">Proceed to Checkout</button>
  </div>

  <script>
    function goToCheckout() {
      window.location.href = 'checkout.html';
    }
  </script>
</body>
</html>
