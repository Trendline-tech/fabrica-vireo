
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .product-images::-webkit-scrollbar {
      display: none;
    }
  </style>
  <script>
    const products = [
      {
        name: "RGB Wireless Mouse",
        category: "Electronics",
        price: 185,
        image: "/mnt/data/1751568326054.jpg",
        images: [
          "/mnt/data/1751568326054.jpg",
          "/mnt/data/1751568334419.jpg",
          "/mnt/data/cec95a031423e0f40900c405fdfdeb33.jpg"
        ],
        description: "Rechargeable RGB Wireless Mouse with silent clicks, adjustable DPI, USB receiver and LED lighting."
      }
    ];

    function addToCart(item) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      const index = cart.findIndex(p => p.name === item.name);
      if (index >= 0) {
        cart[index].quantity += 1;
      } else {
        cart.push({ ...item, quantity: 1 });
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(item.name + " added to cart!");
    }
  </script>
</head>
<body class="bg-green-50 text-green-900 flex flex-col justify-center items-center min-h-screen px-6">
