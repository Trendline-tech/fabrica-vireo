</head>
<body class="bg-gray-50 text-gray-800">

  <!-- ELECTRONICS SECTION -->

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <div class="product-card border p-4 rounded-lg shadow-sm">
        <div class="flex gap-2 overflow-x-auto mb-4">
  <img src="/mnt/data/1751568326054.jpg" alt="Mouse View 1" class="w-40 h-28 object-cover rounded" />
  <img src="/mnt/data/1751568334419.jpg" alt="Mouse View 2" class="w-40 h-28 object-cover rounded" />
  <img src="/mnt/data/cec95a031423e0f40900c405fdfdeb33.jpg" alt="Mouse View 3" class="w-40 h-28 object-cover rounded" />
</div>
        <h4 class="text-xl font-medium">RGB Wireless Mouse</h4>
        <p class="text-green-600 font-semibold">P185</p>
        <button onclick='addToCart({name:"RGB Wireless Mouse", price:185, image:"/mnt/data/1751568326054.jpg"})' class="mt-2 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- CLOTHING SECTION -->
  <section id="clothing" class="px-4 md:px-10 pt-16">
    <h2 class="text-2xl font-bold text-green-700 mb-6">Clothing</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <div class="product-card border p-4 rounded-lg shadow-sm">
        <img src="https://via.placeholder.com/200x200?text=Green+Tee" alt="Green Tee" class="mb-4 rounded w-full h-48 object-cover">
        <h4 class="text-xl font-medium">Green Tee</h4>
        <p class="text-green-600 font-semibold">P120</p>
        <button onclick='addToCart({name:"Green Tee", price:120, image:"https://via.placeholder.com/200x200?text=Green+Tee"})' class="mt-2 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Add to Cart</button>
      </div>
      <div class="product-card border p-4 rounded-lg shadow-sm">
        <img src="https://via.placeholder.com/200x200?text=Crop+Top" alt="Crop Top" class="mb-4 rounded w-full h-48 object-cover">
        <h4 class="text-xl font-medium">Crop Top</h4>
        <p class="text-green-600 font-semibold">P130</p>
        <button onclick='addToCart({name:"Crop Top", price:130, image:"https://via.placeholder.com/200x200?text=Crop+Top"})' class="mt-2 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- FOOTWEAR SECTION -->
  <section id="footwear" class="px-4 md:px-10 pt-16">
    <h2 class="text-2xl font-bold text-green-700 mb-6">Footwear</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <div class="product-card border p-4 rounded-lg shadow-sm">
        <img src="https://via.placeholder.com/200x200?text=Nike+Airforce" alt="Nike Air Force" class="mb-4 rounded w-full h-48 object-cover">
        <h4 class="text-xl font-medium">Nike Air Force</h4>
        <p class="text-green-600 font-semibold">P620</p>
        <button onclick='addToCart({name:"Nike Air Force", price:620, image:"https://via.placeholder.com/200x200?text=Nike+Airforce"})' class="mt-2 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Add to Cart</button>
      </div>
      <div class="product-card border p-4 rounded-lg shadow-sm">
        <img src="https://via.placeholder.com/200x200?text=Adidas+Shoes" alt="Adidas Running Shoes" class="mb-4 rounded w-full h-48 object-cover">
        <h4 class="text-xl font-medium">Adidas Running Shoes</h4>
        <p class="text-green-600 font-semibold">P550</p>
        <button onclick='addToCart({name:"Adidas Running Shoes", price:550, image:"https://via.placeholder.com/200x200?text=Adidas+Shoes"})' class="mt-2 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- ACCESSORIES SECTION -->
  <section id="accessories" class="px-4 md:px-10 pt-16 pb-20">
    <h2 class="text-2xl font-bold text-green-700 mb-6">Accessories</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <div class="product-card border p-4 rounded-lg shadow-sm">
        <img src="https://via.placeholder.com/200x200?text=Cap" alt="Baseball Cap" class="mb-4 rounded w-full h-48 object-cover">
        <h4 class="text-xl font-medium">Baseball Cap</h4>
        <p class="text-green-600 font-semibold">P90</p>
        <button onclick='addToCart({name:"Baseball Cap", price:90, image:"https://via.placeholder.com/200x200?text=Cap"})' class="mt-2 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Add to Cart</button>
      </div>
    </div>
  </section>

  <script>
    function addToCart(item) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      const index = cart.findIndex(p => p.name === item.name);
      if (index >= 0) {
        cart[index].quantity += 1;
      } else {
        cart.push({ ...item, quantity: 1 });
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartCount();
      alert(item.name + " added to cart!");
    }

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const totalQuantity = cart.reduce((acc, item) => acc + (item.quantity || 1), 0);
      const cartCount = document.getElementById("cart-count");
      cartCount.style.display = totalQuantity > 0 ? "flex" : "none";
      cartCount.textContent = totalQuantity;
    }

    window.onload = updateCartCount;
  </script>

</body>
</html>
