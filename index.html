
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fabrica Vireo</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- HEADER SECTION -->
  <header class="bg-white py-6 shadow-md text-center">
    <h1 class="text-4xl font-extrabold text-green-600">Fabrica Vireo</h1>
    <nav class="mt-4 space-x-6 text-lg font-medium text-gray-700">
      <a href="index.html" class="hover:text-green-600">Home</a>
      <a href="#shop" class="hover:text-green-600">Shop</a>
      <a href="#about" class="hover:text-green-600">About</a>
      <a href="#contact" class="hover:text-green-600">Contact</a>
      <a href="cart.html" class="relative hover:text-green-600">
        ðŸ›’ Cart
        <span id="cart-count" class="absolute -top-2 -right-3 bg-green-600 text-white rounded-full text-xs w-5 h-5 flex items-center justify-center" style="display:none;">0</span>
      </a>
    </nav>
  </header>

  <!-- SEARCH BAR -->
  <section class="px-4 md:px-10 my-8 max-w-4xl mx-auto">
    <input
      type="text"
      id="search-input"
      placeholder="Search for products..."
      class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-green-400 focus:outline-none"
      oninput="filterProducts()"
    />
  </section>

  <!-- SHOP SECTION -->
  <section id="shop" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 px-4 md:px-10 pb-16">
    <!-- Example Product -->
    <div class="product-card border p-4 rounded-lg shadow-sm" data-name="green tee">
      <img src="https://via.placeholder.com/200x200" alt="Green Tee" class="mb-4 rounded" />
      <h4 class="text-xl font-medium">Green Tee</h4>
      <p class="text-green-600 font-semibold">P120</p>
      <button
        onclick='addToCart({name:"Green Tee", price:120, image:"https://via.placeholder.com/200x200"})'
        class="mt-2 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
      >
        Add to Cart
      </button>
    </div>
    <!-- More product cards can be added in the same format -->
  </section>

  <!-- FOOTER -->
  <footer class="bg-white text-center py-4 border-t mt-10">
    <p class="text-gray-500 text-sm">&copy; 2025 Fabrica Vireo. All rights reserved.</p>
  </footer>

  <!-- SCRIPT -->
  <script>
    function filterProducts() {
      const input = document.getElementById('search-input').value.toLowerCase();
      const products = document.querySelectorAll('.product-card');

      products.forEach(product => {
        const name = product.dataset.name.toLowerCase();
        product.style.display = name.includes(input) ? 'block' : 'none';
      });
    }

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const total = cart.reduce((sum, item) => sum + (item.quantity || 1), 0);
      const badge = document.getElementById('cart-count');
      if (badge) {
        badge.textContent = total;
        badge.style.display = total > 0 ? 'flex' : 'none';
      }
    }

    function addToCart(product) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      const index = cart.findIndex(item => item.name === product.name);
      if (index > -1) {
        cart[index].quantity = (cart[index].quantity || 1) + 1;
      } else {
        product.quantity = 1;
        cart.push(product);
      }
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartCount();
      alert(product.name + " added to cart!");
    }

    window.onload = updateCartCount;
  </script>

</body>
</html>
