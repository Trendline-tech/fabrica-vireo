
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fabrica Vireo - Shop</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-green-900 font-sans">

  <!-- HEADER -->
  <header class="border-b border-green-200 p-4">
    <div class="max-w-6xl mx-auto flex flex-col items-center">
      <h1 class="text-3xl font-bold text-green-700">Fabrica Vireo</h1>
      <nav class="mt-2 space-x-6 text-green-700 text-lg font-medium">
        <a href="index.html" class="hover:text-green-600">Home</a>
        <a href="shop.html" class="hover:text-green-600">Shop</a>
        <a href="about.html" class="hover:text-green-600">About</a>
        <a href="checkout.html" class="hover:text-green-600">Checkout</a>
      </nav>
    </div>
  </header>

  <!-- CART ICON -->
  <div class="fixed top-4 right-4 bg-green-600 text-white rounded-full px-3 py-1 text-sm z-50">
    Cart: <span id="cart-count">0</span>
  </div>

  <!-- PRODUCTS SECTION -->
  <main class="max-w-6xl mx-auto px-4 py-8">
    <h2 class="text-2xl font-bold mb-4">Our Products</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">

      <!-- Example Product -->
      <div class="border rounded p-4 shadow-sm">
        <img src="https://via.placeholder.com/300x300.png?text=T-shirt" alt="T-shirt" class="w-full h-auto mb-3">
        <h3 class="text-lg font-semibold">Classic T-shirt</h3>
        <p class="text-green-600 font-bold">P185</p>
        <button 
          class="add-to-cart mt-3 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
          data-id="p1" 
          data-name="Classic T-shirt" 
          data-price="185">
          Add to Cart
        </button>
      </div>

      <!-- Add more products by duplicating above block -->

    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-green-50 border-t border-green-200 mt-16 text-center py-6 text-sm text-green-700">
    &copy; 2025 Fabrica Vireo. All rights reserved.
  </footer>

  <!-- CART LOGIC -->
  <script>
    let cart = JSON.parse(localStorage.getItem('fabrica_cart')) || [];

    function updateCartDisplay() {
      document.getElementById('cart-count').textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
      localStorage.setItem('fabrica_cart', JSON.stringify(cart));
    }

    function addToCart(id, name, price) {
      let item = cart.find(p => p.id === id);
      if (item) {
        item.quantity += 1;
      } else {
        cart.push({ id, name, price, quantity: 1 });
      }
      updateCartDisplay();
    }

    document.querySelectorAll('.add-to-cart').forEach(button => {
      button.addEventListener('click', () => {
        const id = button.dataset.id;
        const name = button.dataset.name;
        const price = parseFloat(button.dataset.price);
        addToCart(id, name, price);
      });
    });

    updateCartDisplay();
  </script>

</body>
</html>
