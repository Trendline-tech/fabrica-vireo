<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shop - Fabrica Vireo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-green-900 font-sans">
  <main class="max-w-4xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">Shop Our Products</h1>
    <div id="products" class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- Product cards inserted by JavaScript -->
    </div>
    <a href="checkout.html" class="block text-center mt-8 bg-green-700 text-white px-6 py-3 rounded hover:bg-green-800">Go to Checkout</a>
  </main>

  <script>
    const products = [
      { id: 1, name: "Eco Tote Bag", price: 20.00 },
      { id: 2, name: "Reusable Bottle", price: 15.00 },
      { id: 3, name: "Organic T-Shirt", price: 25.00 }
    ];

    const container = document.getElementById('products');
    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    function addToCart(product) {
      const existing = cart.find(item => item.id === product.id);
      if (existing) {
        existing.qty += 1;
      } else {
        cart.push({ ...product, qty: 1 });
      }
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(product.name + " added to cart!");
    }

    products.forEach(p => {
      const div = document.createElement('div');
      div.className = "border p-4 rounded shadow";
      div.innerHTML = \`
        <h2 class="text-xl font-semibold mb-2">\${p.name}</h2>
        <p class="mb-2">\${p.price.toFixed(2)} USD</p>
        <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Add to Cart</button>
      \`;
      div.querySelector('button').onclick = () => addToCart(p);
      container.appendChild(div);
    });
  </script>
</body>
</html>
