
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RGB Wireless Mouse - Fabrica Vireo</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-green-900">

  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-green-700">Fabrica Vireo</h1>
    <a href="cart.html" class="relative text-lg font-medium hover:text-green-600">
      ðŸ›’ Cart
      <span id="cart-count" class="absolute -top-2 -right-3 bg-green-600 text-white rounded-full text-xs w-5 h-5 flex items-center justify-center" style="display:none;">0</span>
    </a>
  </header>

  <main class="max-w-4xl mx-auto px-4 py-10 bg-white mt-6 rounded shadow-md">
    <div class="flex flex-col md:flex-row gap-8">
      <div class="flex-1">
        <div class="flex gap-2 overflow-x-auto">
          <img src="/mnt/data/1751568326054.jpg" alt="Mouse 1" class="w-40 h-28 object-cover rounded" />
          <img src="/mnt/data/1751568334419.jpg" alt="Mouse 2" class="w-40 h-28 object-cover rounded" />
          <img src="/mnt/data/cec95a031423e0f40900c405fdfdeb33.jpg" alt="Mouse 3" class="w-40 h-28 object-cover rounded" />
        </div>
        <img src="/mnt/data/1751568326054.jpg" alt="Main Product Image" class="mt-4 rounded shadow w-full h-96 object-cover" />
      </div>

      <div class="flex-1">
        <h2 class="text-3xl font-bold mb-2">RGB Wireless Mouse</h2>
        <p class="text-green-600 text-xl font-semibold mb-4">P185</p>
        <ul class="list-disc list-inside text-gray-700 mb-6">
          <li>Rechargeable via USB</li>
          <li>7-color LED RGB backlight</li>
          <li>Silent clicking design</li>
          <li>Adjustable DPI (800 / 1200 / 1600)</li>
          <li>Ergonomic and slim</li>
          <li>Compatible with Windows, Mac, Linux</li>
        </ul>
        <button onclick='addToCart({name:"RGB Wireless Mouse", price:185, image:"/mnt/data/1751568326054.jpg"})' class="bg-green-600 text-white px-6 py-3 rounded hover:bg-green-700 transition">Add to Cart</button>
      </div>
    </div>
  </main>

  <script>
    function addToCart(item) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      const index = cart.findIndex(p => p.name === item.name);
      if (index >= 0) {
        cart[index].quantity += 1;
      } else {
        cart.push({ ...item, quantity: 1 });
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartCount();
      alert(item.name + " added to cart!");
    }

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const totalQuantity = cart.reduce((acc, item) => acc + (item.quantity || 1), 0);
      const cartCount = document.getElementById("cart-count");
      cartCount.style.display = totalQuantity > 0 ? "flex" : "none";
      cartCount.textContent = totalQuantity;
    }

    window.onload = updateCartCount;
  </script>

</body>
</html>
