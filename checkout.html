
<!-- Cart Items -->
<div id="cart-items" class="space-y-4">
  <!-- Example product -->
  <div class="flex justify-between items-center border p-4 rounded" data-price="20.00">
    <span>Eco Tote Bag</span>
    <div class="flex items-center gap-2">
      <input type="number" value="1" min="1" class="w-16 border rounded p-1 quantity" />
      <span class="item-total font-medium">$20.00</span>
    </div>
  </div>
</div>

<!-- Total -->
<div class="flex justify-end mt-4">
  <p class="text-xl font-semibold">Total: <span id="cart-total">$20.00</span></p>
</div>

<script>
  function updateCartTotal() {
    const items = document.querySelectorAll("#cart-items > div");
    let total = 0;
    items.forEach(item => {
      const price = parseFloat(item.dataset.price);
      const qty = parseInt(item.querySelector('.quantity').value);
      const itemTotal = price * qty;
      item.querySelector('.item-total').innerText = `$${itemTotal.toFixed(2)}`;
      total += itemTotal;
    });
    document.getElementById("cart-total").innerText = `$${total.toFixed(2)}`;
  }

  document.querySelectorAll('.quantity').forEach(input => {
    input.addEventListener('input', updateCartTotal);
  });

  // Initialize total on page load
  updateCartTotal();
</script>
